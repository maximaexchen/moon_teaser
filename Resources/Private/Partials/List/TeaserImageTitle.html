<!-- Partials/Teaser/TeaserImageTitle.html -->

<article class="col-6 col-sm-{settings.colspan} {page.teaserCssClass}">

    <div class="teaser-box">

        <f:if condition="{page.teaserImage}">

            <div class="image">
                <f:if condition="{page.teaserImage}">
                    <f:link.page pageUid="{f:if(condition:'{page.doktype}==3',then:'{page.url}',else:'{page.uid}')}"
                                 target="{f:if(condition: '{page.doktype}==3', then: '_blank', else: '_self')}">

                        <f:image src="{page.teaserImage.0.originalResource.publicUrl}" treatIdAsReference="1" alt="{page.teaserImage.title}" width="330c" height="180c"/>
                    </f:link.page>
                </f:if>
            </div>

        </f:if>
        <f:if condition="{page.teaserTitle}">
            <div class="title">
                <h4>
                    <f:link.page pageUid="{f:if(condition:'{page.doktype}==3',then:'{page.url}',else:'{page.uid}')}"
                                 target="{f:if(condition: '{page.doktype}==3', then: '_blank', else: '_self')}">
                        <f:format.html parseFuncTSPath="">{page.teaserTitle}</f:format.html>
                    </f:link.page>
                </h4>
            </div>
        </f:if>
    </div>
</article>
